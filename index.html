<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>

<body>
    <h2>Insira o nome do cavalo 1</h2>
    <input type="text" id="in_nome">
    <h2>Insira o nome do cavalo 2</h2>
    <input type="text" id="in_nome2">

    <h2>Insira o nome do cavalo 3</h2>
    <input type="text" id="in_nome3">

    <br>
    <h2>Digite a quantidade de voltas</h2>
    <input type="text" id="in_voltas">

    <h2>Digite o máximo de tempo das voltas</h2>
    <input type="number" id="in_maxVoltas">

    <h2>Digite o mínimo de tempo das voltas</h2>
    <input type="number" id="in_minVoltas">


    <button onclick="turfe()">Largada</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    var cavalos = [
        {
            nome: '',
            voltaAtual: 0,
            voltaSomada: 0
        },
        {
            nome: '',
            voltaAtual: 0,
            voltaSomada: 0
        },
        {
            nome: '',
            voltaAtual: 0,
            voltaSomada: 0
        },
    ]
    function turfe() {
        div_resultado.innerHTML = "";

        var maxVoltas = Number(in_maxVoltas.value)

        var minVoltas = Number(in_minVoltas.value)

        var nome1 = in_nome.value;
        var nome2 = in_nome2.value;
        var nome3 = in_nome3.value;
        var voltas = Number(in_voltas.value);

        cavalos[0].nome = nome1;
        cavalos[1].nome = nome2;
        cavalos[2].nome = nome3;

        for (var i = 0; i < voltas; i++) {
            var RodadaCavalo1 = (minVoltas + Math.random() * (maxVoltas - minVoltas))
            var RodadaCavalo2 = (minVoltas + Math.random() * (maxVoltas - minVoltas))
            var RodadaCavalo3 = (minVoltas + Math.random() * (maxVoltas - minVoltas));

            console.log(RodadaCavalo1);
            console.log(RodadaCavalo2);
            console.log(RodadaCavalo3);

            cavalos[0].voltaAtual = RodadaCavalo1;
            cavalos[1].voltaAtual = RodadaCavalo2;
            cavalos[2].voltaAtual = RodadaCavalo3;

            cavalos[0].voltaSomada += RodadaCavalo1;
            cavalos[1].voltaSomada += RodadaCavalo2;
            cavalos[2].voltaSomada += RodadaCavalo3;



            div_resultado.innerHTML +=
                `
            <br>Volta ${i + 1}<br>
             
            cavalo ${cavalos[0].nome}: ${(cavalos[0].voltaAtual).toFixed(2)} - ${(cavalos[0].voltaSomada).toFixed(2)} 

            cavalo ${cavalos[1].nome}: ${(cavalos[1].voltaAtual).toFixed(2)} - ${(cavalos[1].voltaSomada).toFixed(2)} 

            cavalo ${cavalos[2].nome}: ${(cavalos[2].voltaAtual).toFixed(2)} - ${(cavalos[2].voltaSomada).toFixed(2)} <br> `
        }

        var cavalo1 = cavalos[0].voltaSomada;
        var cavalo2 = cavalos[1].voltaSomada;
        var cavalo3 = cavalos[2].voltaSomada;

        var lugar1;
        var lugar2;
        var lugar3;

        if (cavalo1 < cavalo2 && cavalo1 < cavalo3) {
            lugar1 = cavalos[0].nome;
            if (cavalo2 < cavalo3) {
                lugar2 = cavalos[1].nome;
            } else {
                lugar3 = cavalos[1].nome;
            }
        } else if (cavalo2 < cavalo1 && cavalo2 < cavalo3) {
            lugar1 = cavalos[1].nome;
            if (cavalo1 < cavalo3) {
                lugar2 = cavalos[0].nome;
            } else {
                lugar3 = cavalos[2].nome;
            }
        } else if (cavalo3 < cavalo1 && cavalo3 < cavalo2) {
            lugar1 = cavalos[2].nome;
            if (cavalo1 < cavalo3) {
                lugar2 = cavalos[0].nome;
            } else {
                lugar3 = cavalos[1].nome;
            }
        }



    }
</script>
